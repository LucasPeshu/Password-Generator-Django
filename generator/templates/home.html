{% extends 'layout.html' %}

{% block content %}
<div class="col-md-4 offset-md-4">
  <form action="{% url 'password' %}" class="card card-body p-5" style="background-color: #121212;">
    <h1 class="h3">Password generator</h1>
    <label for="length">Selecciona el largo de la contraseña:</label>
    <select name="length" id="length" class="form-control">
      <option value="6">6 carácteres</option>
      <option value="7">7 carácteres</option>
      <option value="8">8 carácteres</option>
      <option value="9">9 carácteres</option>
      <option value="10">10 carácteres</option>
      <option value="11">11 carácteres</option>
      <option value="12">12 carácteres</option>
      <option value="13">13 carácteres</option>
    </select>
  
    <div class="form-check form-switch my-2">
      <label for="uppercase" class="form-check-label">Mayúscula</label>
      <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input">
    </div>
    
    <div class="form-check form-switch my-2">
      <label for="special-characters" class="form-check-label">Carácteres especiales</label>
      <input type="checkbox" name="special-characters" id="special-characters" class="form-check-input">
    </div>
    
    <div class="form-check form-switch my-2">
      <label for="numbers" class="form-check-label">Números</label>
      <input type="checkbox" name="numbers" id="numbers" class="form-check-input">
    </div>
    
  
    <button class="btn btn-primary">Generar contraseña</button>
  </form>
</div>
{% endblock %}
